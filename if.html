<!DOCTYPE html>
<html>

<!--if 뒤의 괄호에 ture 가 왔으므로 중괄호 구문이 실행됨-->
if(true) {
    alert('result : ture');
}

<!--if 뒤의 괄호에 false가 왔으므로 중괄호 구문이 실행되지 않음-->
if(false) {
    alert('result : ture');
}

<!--12345 출력해보기-->
if(true) {
    alert(1);
    alert(2);
    alert(3);
    alert(4);
    alert(5);
}
</html>
